<div class="empresas-list" data-foreach="empresas:currEmpresa">
	<div class="empresa add" data-preventloop="true" data-id="new">
		<div class="logo"></div>
		<div class="title">Nueva empresa</div>
		<div class="input nombre">
			Nombre:
			<input type="text">
		</div>
		<div class="input descripcion">
			Descripción:
			<input type="text">
		</div>
		<div class="input cuit">
			CUIT:
			<input type="text">
		</div>
		<div class="buttons">
			<button class="btn edit" disabled>Guardar</button>
			<button class="btn close">Cerrar</button>
		</div>
	</div>
	<div class="empresa" data-data="id:currEmpresa.id">
		<div class="logo"></div>
		<div class="title" data-textcontent="currEmpresa.nombre"></div>
		<div class="input nombre">
			Nombre:
			<input type="text" data-value="currEmpresa.nombre">
		</div>
		<div class="input descripcion">
			Descripción:
			<input type="text" data-value="currEmpresa.descripcion">
		</div>
		<div class="input cuit">
			CUIT:
			<input type="text" data-value="currEmpresa.cuit">
		</div>
		<div class="buttons">
			<button class="btn edit" disabled>Guardar</button>
			<button class="btn close">Cerrar</button>
		</div>
	</div>
	<div class="search-not-found" data-preventloop="true">Sin resultados</div>
</div>
<input type="text" class="search" placeholder="Buscar...">

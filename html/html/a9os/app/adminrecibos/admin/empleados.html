<div class="scroll-container">
	<div class="empresa-selector">
		Empresa: <select data-foreach="empresas:empresa">
			<option data-preventloop="true" selected="selected" disabled="true">Seleccione</option>
			<option data-value="empresa.id" data-textcontent="empresa.nombre"></option>
		</select>
	</div>
	<div class="empleados-list" data-foreach="empleados:currEmpleado">
		<div class="empleado add" data-preventloop="true" data-id="new">
			<div class="logo"></div>
			<div class="title">Agregar empleado</div>
			<div class="input nombre">
				<input type="text" value="Agregar Empleado" placeholder="Nombre">
			</div>
			<div class="input legajo">
				Legajo: 
				<input type="text">
			</div>
			<div class="input cuil">
				CUIL: 
				<input type="text">
			</div>
			<div class="input fecha_ingreso">
				Fecha de ingreso: 
				<input type="date">
			</div>
			<div class="input remuneracion_basica">
				Remuneracion Básica: 
				<input type="number" step="0.01">
			</div>
			<div class="input categoria">
				Categoría: 
				<input type="text">
			</div>
			<div class="buttons">
				<button class="btn edit" disabled>Guardar</button>
				<button class="btn close">Cerrar</button>
			</div>
		</div>
		<div class="empleado" data-data="id:currEmpleado.id">
			<div class="logo"></div>
			<div class="title" data-textcontent="currEmpleado.nombre"></div>
			<div class="input nombre">
				Nombre:
				<input type="text" data-value="currEmpleado.nombre">
			</div>
			<div class="input legajo">
				Legajo: 
				<input type="text" data-value="currEmpleado.legajo">
			</div>
			<div class="input cuil">
				CUIL: 
				<input type="text" data-value="currEmpleado.cuil">
			</div>
			<div class="input fecha_ingreso">
				Fecha de ingreso: 
				<input type="date" data-value="currEmpleado.fecha_ingreso">
			</div>
			<div class="input remuneracion_basica">
				Remuneracion Básica: 
				<input type="number" step="0.01" data-value="currEmpleado.remuneracion_basica">
			</div>
			<div class="input categoria">
				Categoría: 
				<input type="text" data-value="currEmpleado.categoria">
			</div>
			<div class="buttons">
				<button class="btn edit" disabled>Guardar</button>
				<button class="btn close">Cerrar</button>
			</div>
		</div>
		<div class="search-not-found" data-preventloop="true">Sin resultados</div>
	</div>
</div>
<input type="text" class="search" placeholder="Buscar...">

<div class="line empresa" data-data="id:empresaInfo.id">
	<b>Empresa: </b> <span data-textcontent="empresaInfo.nombre"></span>
</div>
<div class="line detalle">
	<b>Detalle: </b> <input type="text">
</div>
<div class="line valor">
	<b>Valor: </b> <span class="percent">%</span><span class="fixed show">$</span><input type="number" step="0.01"> 
</div>
<div class="line type">
	<b>Tipo de valor: </b>
	<label>
		<input type="radio" name="type" value="fixed" checked="true"> Monto fijo
	</label>
	<label>
		<input type="radio" name="type" value="percent"> Porcentaje
	</label>
	<label>
		<input type="radio" name="type" value="none"> Personalizado por empleado
	</label>
</div>
<div class="line qty">
	<label>
		<input type="checkbox" name="use_qty"> <b>Usa cantidad</b>
	</label>
</div>
<div class="line buttons">
	<button class="btn submit" disabled="true">Aceptar</button>
	<button class="btn cancel">Cancelar</button>
</div>
